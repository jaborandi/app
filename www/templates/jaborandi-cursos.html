	<ion-view view-title=" Cursos" hide-nav-bar="true" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-cursos" class=" page-cursos">
					<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Puxe para atualizar...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_cursoss" placeholder="{{ 'Buscar' | translate }}" aria-label="filter cursoss" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="list card" ng-repeat="item in cursoss | filter:filter_cursoss as results" ng-init="$last ? fireEvent() : null" href="#/jaborandi/cursos_singles/{{item.id}}" >
                  <div class="item item-colorful"><h1 ng-bind-html="item.title.rendered | to_trusted" ></h1></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" image-lazy-loader="lines" image-lazy-src="{{item.x_featured_media}}"   />
						<div style="margin-top: -12px !important;"><p class="to_trusted" ng-bind-html="item.content.rendered | limitTo:130 | to_trusted">...</p></div>
				</div>
					<a class="item button button-clear colorful ink" href="#/jaborandi/cursos_singles/{{item.id}}">VER CURSO</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'Nenhum resultado encontrado...' | translate }}</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
