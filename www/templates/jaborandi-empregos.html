	<ion-view view-title=" Empregos" hide-nav-bar="true" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-empregos" class=" page-empregos">
					<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Puxe para atualizar...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_empregoss" placeholder="{{ 'Buscar (ex: repositor)' | translate }}" aria-label="filter empregoss" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<a class="item item-thumbnail-left item-text-wrap" ng-repeat="item in empregoss | filter:filter_empregoss as results" ng-init="$last ? fireEvent() : null" href="#/jaborandi/empregos_singles/{{item.id}}">
					<img alt="" class="full-image " image-lazy-loader="lines" image-lazy-src="{{item.x_featured_media}}"   />
					<h3 class=""  ng-bind-html="item.title.rendered | to_trusted"></h3>
                 		<p>{{item.meta._company_name}}</p>
						<p >
						<span class="icon">Clique para saber mais</span>
						</p>                 
				</a>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'Nenhum resultado encontrado...' | translate }} </p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
