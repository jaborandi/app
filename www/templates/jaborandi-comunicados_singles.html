	<ion-view view-title=" {{ comunicados.title.rendered }}" hide-nav-bar="true" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll scroll="true"   id="page-comunicados_singles" class="page-comunicados_singles">
		    
<ion-refresher pulling-text="Puxe para atualizar"  on-refresh="doRefresh()"></ion-refresher>

<div class="list card">

    <div class="item">
        <h2 ng-bind-html="comunicados.title.rendered | to_trusted"></h2>
        <p> {{ comunicados.x_date }}</p>		
	</div>

    <div class="item noborder">
        <img class="full-image" ng-src="{{comunicados.x_featured_media_large}}" zoom-view="true" zoom-src="{{comunicados.x_featured_media_original}}"/>
    </div>
    
    
   	<div class="item noborder" ng-if="comunicados.x_metadata.video">
		<div class="embed_container">
            <video controls="controls" ng-src="{{ comunicados.x_metadata.video | trustUrl }}"></video>
        </div>
	</div>
    
	<div class="item noborder" ng-if="comunicados.x_metadata.youtube">
	   <div class="embed_container">
	       <iframe width="100%" ng-src="{{ 'https://www.youtube.com/embed/' + comunicados.x_metadata.youtube | trustUrl }}" frameborder="0" allowfullscreen>
		   </iframe>
	   </div>
	</div>
    
    
    <div class="item item-text-wrap noborder to_trusted {{ fontsize }}" 
        ng-bind-html="comunicados.content.rendered | strHTML">
    </div>
    
    <div class="item item-button" ng-if="comunicados.x_metadata.download">
        <a class="button button-colorful ink-dark" ng-click="openURL(comunicados.x_metadata.download)">Download File</a>
    </div>
    
</div>
    
    
<div class="list card">
	<div class="item tabs tabs-secondary tabs-icon-left tabs-stable">
        <a class="tab-item" run-social-sharing message="{{comunicados.link}}"><i class="icon ion-android-share-alt"></i> Compartilhar</a>
	    <a class="tab-item" ng-click="addToDbVirtual(comunicados);"><i class="icon ion-android-add-circle"></i> Favoritar</a> 
        <a class="tab-item" ng-href="#/jaborandi/comunicados_bookmark"><i class="icon ion-ios-star"></i> Meus Favoritos</a>   
    </div>
</div>    
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
    
		</ion-content>
		<!-- ./content -->
	</ion-view>
